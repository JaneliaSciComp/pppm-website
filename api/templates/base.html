<!doctype html>
<html lang="en">
<head>
  {% block head %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!-- TableSorter -->
<!--
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/css/theme.bootstrap_4.min.css" integrity="sha512-2C6AmJKgt4B+bQc08/TwUeFKkq8CsBNlTaNcNgUmsDJSU1Fg+R6azDbho+ZzuxEkJnCjLZQMozSq3y97ZmgwjA==" crossorigin="anonymous" />
-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/css/theme.blackice.min.css" integrity="sha512-Dxub38/n6Pa9LvPMBWf4SHDdJLUnbwoy4Ag7xNnMg/47iXsYSOj+iR7wShHBXiMbOcLuO4pWBf+BpdPwFq5BTw==" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/js/jquery.tablesorter.min.js" integrity="sha512-qzgd5cYSZcosqpzpn7zF2ZId8f/8CHmFKZ8j7mU4OUXTNRd5g+ZHBPsgKEwoqxCtdQvExE5LprwwPAgoicguNg==" crossorigin="anonymous"></script>
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <!-- Janelia -->
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/janelia_favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  {% block script %}
  {% endblock %}
  {% block css%}
  {% endblock %}
  {% endblock %}
</head>
<body {% block onload %}{% endblock %}>
  <div class="pb-0 mt-0 mb-0 border-bottom">
    <div class="pull-left">
      <span style="font-weight: 200; font-size: 24px">PatchPerPix Match</span>
      <h2>{{dataset}}</h2><br>
    </div>
    <div class="float-right" style="margin-top: -60px">
      <div class='pull-right'>
      <a href="/profile">{{face|safe}}</a>
      <img style="padding-right: 5px;" src="static/images/gray_janelia_logo.png">
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
  <br>
  <div id="content">{% block content %}{% endblock %}</div>
  <br>
</body>
</html>
